<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Preparing for Christmas</title>

    <!-- import Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import html2cavnas library -->
    <script
      src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"
      defer
    ></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <div>
      <button id="toggle-checklist" onclick="toggleChecklist()">
        Open Checklist
      </button>
    </div>
    
    <div>
      <button class="downloadButton" onclick="downloadChecklist()">
        Download my checklist as an image :)
      </button>
    </div>

    <i class="bi bi-arrow-left-square left" onclick="goBack()"></i>
    <i class="bi bi-arrow-right-square right" onclick="goForward()"></i>

    <div class="content-container">
      <!-- three placeholder sections of content -->
      <section class="full-screen" id="slide-1">
        <h1>Getting ready for Christmas</h1>
        <p>What to get for your home:</p>
      </section>

      <section class="full-screen hidden" id="slide-2">
        <p>The Best Candy to Buy</p>
      </section>

      <section class="full-screen hidden" id="slide-3">
        <p>Where to Trick-or-Treat in Miami</p>
      </section>
    </div>

    <section id="checklist" class="hidden">
      <h3>Christmas Checklist</h3>
      <p>What do I need for Christmas...</p>
      <div>
        <input type="checkbox" name="input1" />
        <label for="input1">Buy presents for family</label>
      </div>

      <div>
        <input type="checkbox" name="input2" />
        <label for="input2">Buy supplies for a custom costume.</label>
      </div>
    </section>
    
  </body>
</html>
